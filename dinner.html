<!DOCTYPE html>
<html>
    <head>
        <title>Vipul Dinner Plans</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
          integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
          integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
      </head>
<body class="container mt-5">

<h2 class="text-primary">Vipul Plans Dinner</h2>

<form>
    <label><input type="checkbox" id="wine" value="True"> Serve wine</label><br>
    <label><input type="checkbox" id="outside" value="True"> Eat outside</label><br>
    <label><input type="checkbox" id="candles" value="False"> Light candles</label><br>
    
    <input type="button" onclick="choices()" value="Dinner Choices">
</form>

<p>Dinner choices will be displayed here.</p>
<p id="result" class="alert alert-info"></p>

<form>
    <label for="main_dish">Enter main dish</label>
    <input type="text" id="main_dish" value="Butter Chicken"> <br>
    
    <label for="dessert">Enter dessert</label>
    <input type="text" id="dessert"> <br>
    
    <input type="button" onclick="updateDinner()" value="Update the dinner">
</form>

<script>
    let my_dinner = {};

    function choices() {
        my_dinner = {};
        my_dinner.wine = document.getElementById("wine").checked;
        my_dinner.outside = document.getElementById("outside").checked;
        my_dinner.candles = document.getElementById("candles").checked;

        document.getElementById("result").innerHTML = JSON.stringify(my_dinner);
    }

    function updateDinner() {
        my_dinner["main"] = document.getElementById("main_dish").value;
        my_dinner["dessert"] = document.getElementById("dessert").value;

        document.getElementById("result").innerHTML = JSON.stringify(my_dinner);
    }
</script>

</body>
</html>
