<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        let oops = 0;
        let found = 0;
      
        function checkCity() {
          const secretCity = document.getElementById('secret-city').value;
          const guessedCity = document.getElementById('guess-city').value;
      
          if (secretCity === guessedCity) {
            found++;
            alert('GotCha');
          } else {
            oops++;
            alert('Awe');
          }
      
          document.getElementById('result').innerHTML = `Found: ${found}, Oops: ${oops}`;
          
          if (oops >= 3) {
            alert('Too many wrong guesses! Try again later.');
            document.getElementById('guess-city').disabled = true;
          }
        }
      
        let usePic = 1;
      
        function updatePic() {
            const img = document.querySelector('#image-container img');
            switch (usePic) {
                case 1:
                    img.src = 'kangaroo.jpeg';
                    usePic = 2;
                    break;
                case 2:
                    img.src = 'arctic_wolf.jpg';
                    usePic = 3;
                    break;
                case 3:
                    img.src = 'labrador.jpg';
                    usePic = 1;
                    break;
            }
        }
    </script>
</head>
<body class="container mt-5">
    <div class="text-center">
        <h1 class="mb-4">City Guessing Game</h1>
    </div>
    
    <div class="card p-4 shadow-sm">
        <form>
            <div class="mb-3">
                <label for="secret-city" class="form-label">Where in the world:</label>
                <input type="password" id="secret-city" class="form-control" value="San Diego">
            </div>
            
            <div class="mb-3">
                <label for="guess-city" class="form-label">Guess the city:</label>
                <input type="text" id="guess-city" class="form-control">
            </div>
            
            <button type="button" class="btn btn-primary" onclick="checkCity()">Check the guess</button>
        </form>
        
        <p id="result" class="mt-3 fw-bold"></p>
    </div>
    
    <div class="text-center mt-4">
        <h3>Click the Image to Change</h3>
        <div id="image-container" class="mt-3">
            <img src="kangaroo.jpeg" alt="Pet 1" class="img-fluid rounded shadow" width="200" height="200" onclick="updatePic()">
        </div>
    </div>
</body>
</html>
